<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }

  svg.material-icons {
    height: 24px;
    width: auto;
  }

  svg.material-icons:not(:last-child) {
    margin-right: 8px;
  }

  .card svg.material-icons path {
    fill: #888;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 16px;
  }

  .card {
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #fafafa;
    height: 100px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;

  }
  .player2 {
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #0010f0;
    height: 100px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .player1 {
    border-radius: 4px;
    border: 1px solid #eee;
    background-color: #f00000;
    height: 100px;
    width: 200px;
    margin: 0 8px 16px;
    padding: 16px;
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    transition: all 0.2s ease-in-out;
    line-height: 24px;
  }

  .container .card:not(:last-child) {
    margin-right: 0;
  }

  .card.card-small {
    height: 16px;
    width: 168px;
  }

  
  .container .card:not(.highlight-card) {
    cursor: pointer;
  }

  .container .card:not(.highlight-card):hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 17px rgba(0, 0, 0, 0.35);
  }

  .container .card:not(.highlight-card):hover .material-icons path {
    fill: rgb(105, 103, 103);
  }
</style>


<div class="content" role="main">

  <!-- botones -->
  <h2>TIC TAC TOE</h2>
  <p [innerHTML]="htmlStr"></p>
  <div *ngIf="this.game.gameStatus === 0">

  </div>

  <div *ngIf="htmlStr1 === 1">
    <button (click)="startGame()">Reiniciar</button>
  </div>

  <div *ngIf="this.game.gameStatus === 1" class="container">
    <a (click)="clickSpan($event)" class="card" position="0">
      <span></span>

    <a (click)="clickSpan($event)" class="card" position="1">
      <span></span>
    </a>

    <a (click)="clickSpan($event)" class="card" position="2">
      <span></span>
    </a>

    <a (click)="clickSpan($event)" class="card" position="3">
      <span></span>
    </a>
    
    <a (click)="clickSpan($event)" class="card" position="4">
      <span></span>
    </a>  
    
    <a (click)="clickSpan($event)" class="card" position="5">
      <span></span>
    </a>
    
    <a (click)="clickSpan($event)" class="card " position="6">
      <span></span>
    </a>
    
    <a (click)="clickSpan($event)" class="card" position="7">
      <span></span>
    </a>
    
    <a (click)="clickSpan($event)" class="card" position="8">
      <span></span>
    </a>
  
  </div>

</div>
